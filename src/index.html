<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos App</title>
</head>
<body>
    <header>
        <h1>To-Do...</h1>
    </header>
    <main>
        <section class="catagories">
            <article>
                <h2 id="home">Home</h2>
            </article>
            <article>
                <h2 id="today">Today</h2>
            </article>
            <article>
                <h2 id="week">Week</h2>
            </article>
            <article class="projects">
                <h2>Projects</h2>
                <div id="project-list">
                </div>
            </article>
        </section>
        <section class="tasks">
            <div class="name-duedate">
                <h2 id="title"></h2>
                <h2>Due Date</h2>
            </div>
            <div id="todo-list">
                
            </div>
            <div id="add-task">
                <button>Add Task</button>
            </div>
        </section>
        <section class="form">
            
            <form action="">
                <div class="remove-form">
                    <img src="" alt="remove-icon">
                </div>
                <div>
                    <label for="task-title">Task title</label>
                    <input type="text" id="task-title" name="task-title" placeholder="Enter task title" required>
                </div>
                <div>
                    <label for="duedate">Due Date</label>
                    <input type="date" id="duedate" name="duedate" required>
                </div>
                <div>
                    <div><label for="">Priority</label></div>
                    <div>
                        <label for="low">Low</label>
                        <input type="radio" id="low" name="priority" required>
                        <label for="medium">Medium</label>
                        <input type="radio" id="medium" name="priority" checked>
                        <label for="high">High</label>
                        <input type="radio" id="high" name="priority">
                    </div>
                </div>
                <div>
                    <label for="description">Descrption</label>
                    <input type="text" placeholder="task description" required>
                </div>

                <div> 
                    <label>Add to existing project or create new?</label>
                     <select id="project-select"> 
                        <option value="existing">Add to existing project</option>
                        <option value="new">Create new project</option>  
                    </select> 
                </div>

                <div id="new-project" style="display:none">
                    <label for="project">New Project Name</label>   
                    <input type="text" id="project" name="project">      
                </div>

                <div >

                    <button type="submit">Add Task</button>
                </div>
            </form>
        </section>
            
    </main>
</body>
</html>
